<!doctype html>
<html lang="en" ng-app="classregApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="University Class Registration System">
    <!--<link rel="shortcut icon" href="img/favicon.png">-->
    <title>Class Listings</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="ClassListCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Class Registration System</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Class Listings</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container main-content">

        <div class="col-md-12 nullable">
            Department <input ng-model="query.dept">
            Number <input ng-model="query.number">
            Name <input ng-model="query.name">
            Description <input ng-model="query.description">
        </div>

        <div class="col-md-12">
            <h2>Class listings</h2>
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="class in classes | filter:query">
                        <td>{{ class.dept + ' ' + class.number }}</td>
                        <td>{{ class.name }}</td>
                        <td>{{ class.description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
