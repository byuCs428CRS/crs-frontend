<!doctype html>
<html lang="en" ng-app="classregApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="University Class Registration System">
    <!--<link rel="shortcut icon" href="img/favicon.png">-->
    <title>Class Listings</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="CourseListCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Class Registration System</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Class Listing</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container main-content">

        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                    <!--The filters are spread across this line (adding up to 12)-->
                    <div class="col-sm-3">
                        <label class="sr-only" for="filterByDepartment">Email address</label>
                        <select id="filterByDepartment" class="form-control" ng-model="basicFilters.dept" ng-change="filterOptions.searchQuery = ''">
                            <option value="">All departments</option>
                            <option ng-repeat="dept in depts" value="{{dept}}">{{dept}}</option>
                        </select>
                    </div>
                    <!--'col-xs-5' can be lowered to 'col-xs-4' or up to 'col-xs-10' etc as other filters get added-->
                    <div class="col-sm-4">
                        <label class="sr-only" for="filterByDescriptionQuery">Search class names & descriptions</label>
                        <input id="filterByDescriptionQuery" class="form-control" ng-model="filterOptions.searchQuery" placeholder="Search class names & descriptions">
                    </div>
                    <div class="col-sm-5">
						<small>Course Level</small><br>
                        <span ng-repeat="level in courseLevels">
							<label class="checkbox checkbox-inline" for="{{level}}">
								<input type="checkbox" ng-model="filterOptions.levels[level]" name="group" id="{{level}}"> {{ level }}
							</label>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in filtered = (courses | filter:basicFilters | filter:searchQueryFilter | filter:courseLevelFilter)">
                            <td>{{ course.dept + ' ' + course.number }}</td>
                            <td>{{ course.name }}</td>
                            <td>{{ course.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
